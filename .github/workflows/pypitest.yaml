name: DEPLOY:pypi_test

on:
  push:
    tags:
      - "v*-DEV"
    branches:
      - "develop"
      - "main"
  pull_request:
    branches:
      - develop
      - main

jobs:
  test_unittest:
    name: Tests unittest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements-dev.txt
      - name: Deploy
        run: poetry publish --build --username __token__ --password $PYPI_TEST_TOKEN
