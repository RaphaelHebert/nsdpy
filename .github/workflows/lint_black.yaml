name: LINT:black-action

on: [push]

jobs:
  python-black:
    name: Python Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: precommit
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements-dev.txt
          pre-commit run --all-files
      - name: Python Black
        uses: cytopia/docker-black@0.8
        with:
          path: "./"
